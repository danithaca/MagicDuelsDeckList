<script type="text/javascript">
  $(document).ready(function() {
    var userPool = new AWSCognito.CognitoIdentityServiceProvider.CognitoUserPool({
      UserPoolId : "{{ site.cognito.pool_id}}",
      ClientId : "{{ site.cognito.client_id}}"
    });

    $('#registerForm').submit(function(e) {
      console.log('Clicked.');
      e.preventDefault();

      var attributeList = [];
      attributeList.push(new AWSCognito.CognitoIdentityServiceProvider.CognitoUserAttribute({
        Name : 'email',
        Value : 'admin@knowsun.com'
      }));

      //var username = $('#email').val();
      userPool.signUp('admin', 'something', attributeList, null, function(err, result){
        if (err) {
          alert(err);
          return;
        }
        cognitoUser = result.user;
        console.log('user name is ' + cognitoUser.getUsername());
        console.log(cognitoUser);
        console.log(result);
      });
    });
  });
</script>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Registration</h3>
        </div>
        <div class="panel-body">
          <form class="form" id="registerForm">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
