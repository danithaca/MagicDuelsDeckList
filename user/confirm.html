<script type="text/javascript">
  $(document).ready(function() {
    $('#confirmationForm').submit(function(e) {
      e.preventDefault();
      var user = getCognitoUser($('#username').val());
      console.log(user);
      user.confirmRegistration($('#confirmation').val(), true, function(err, result) {
        if (err) {
          console.log(err);
          alert(err);
          return;
        }
        console.log('call result: ' + result);
      });
    });
  });
</script>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Confirm</h3>
        </div>
        <div class="panel-body">
          <form class="form" id="confirmationForm">
            <div class="form-group">
              <label for="username">User name</label>
              <input type="text" class="form-control" id="username" placeholder="User name">
            </div>
            <div class="form-group">
              <label for="confirmation">Confirmation code</label>
              <input type="text" class="form-control" id="confirmation" placeholder="Confirmation code">
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Confirm</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
